<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Deposit AI Core</title>
    
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        bg: '#050B14', // Darker, Deep Space
                        glass: 'rgba(255, 255, 255, 0.03)',
                        glassBorder: 'rgba(255, 255, 255, 0.08)',
                        accent: {
                            cyan: '#06b6d4', // AI Cyan
                            green: '#10b981', // Success
                            gold: '#fbbf24',  // Wealth
                        }
                    },
                    fontFamily: {
                        sans: ['Outfit', 'sans-serif'], // Modern, Geometric
                        mono: ['JetBrains Mono', 'monospace'], // Coding feel
                    },
                    boxShadow: {
                        'neon': '0 0 20px rgba(6, 182, 212, 0.15)',
                        'neon-green': '0 0 25px rgba(16, 185, 129, 0.2)',
                    },
                    animation: {
                        'spin-slow': 'spin 12s linear infinite',
                        'pulse-fast': 'pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    }
                }
            }
        }
    </script>

    <style>
        body { background-color: #050B14; color: #E2E8F0; overflow-x: hidden; }

        /* üåå 1. Living Background Orb */
        .neural-orb {
            position: fixed;
            top: -20%;
            left: -10%;
            width: 120%;
            height: 60%;
            background: radial-gradient(circle, rgba(6,182,212,0.15) 0%, rgba(5,11,20,0) 70%);
            filter: blur(60px);
            animation: breathe-orb 10s ease-in-out infinite alternate;
            z-index: 0;
            pointer-events: none;
        }
        @keyframes breathe-orb { 0% { opacity: 0.4; transform: scale(1); } 100% { opacity: 0.7; transform: scale(1.1); } }

        /* üåä 2. AI Audio Wave (Frequency Bars) */
        .wave-container { display: flex; align-items: center; gap: 3px; height: 30px; }
        .wave-bar {
            width: 3px;
            background: linear-gradient(to top, #06b6d4, #22d3ee);
            border-radius: 4px;
            animation: waveform 1.2s ease-in-out infinite;
            opacity: 0.8;
            box-shadow: 0 0 8px rgba(34, 211, 238, 0.4);
        }
        /* Randomize animation delays for "Organic" feel */
        .wave-bar:nth-child(1) { animation-duration: 0.8s; height: 40%; }
        .wave-bar:nth-child(2) { animation-duration: 1.1s; height: 70%; }
        .wave-bar:nth-child(3) { animation-duration: 1.3s; height: 100%; }
        .wave-bar:nth-child(4) { animation-duration: 0.9s; height: 60%; }
        .wave-bar:nth-child(5) { animation-duration: 1.0s; height: 80%; }
        .wave-bar:nth-child(6) { animation-duration: 1.4s; height: 50%; }
        
        @keyframes waveform {
            0%, 100% { transform: scaleY(0.4); opacity: 0.5; }
            50% { transform: scaleY(1); opacity: 1; }
        }

        /* ü™ü 3. Modern Glass Card */
        .glass-card {
            background: rgba(15, 23, 42, 0.4);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }
        
        /* ‚ú® 4. Button Scan Effect */
        .btn-scanner {
            position: relative;
            overflow: hidden;
        }
        .btn-scanner::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 50%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transform: skewX(-20deg);
            animation: scan 3s infinite;
        }
        @keyframes scan { 0% { left: -100%; } 20% { left: 200%; } 100% { left: 200%; } }

        /* Utilities */
        .text-glow { text-shadow: 0 0 10px rgba(255,255,255,0.3); }
        .fade-in { animation: fadeIn 0.6s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center relative font-sans">

    <div class="neural-orb"></div>

    <div class="w-full max-w-[375px] py-5 px-6 flex justify-between items-center z-20 fixed top-0">
        <div class="flex items-center gap-3 glass-card px-3 py-1.5 rounded-full border-glassBorder">
            <div class="relative flex h-2 w-2">
              <span id="sys-pulse" class="animate-ping absolute inline-flex h-full w-full rounded-full bg-accent-cyan opacity-75"></span>
              <span id="sys-dot" class="relative inline-flex rounded-full h-2 w-2 bg-accent-cyan box-shadow-neon"></span>
            </div>
            <span id="sys-text" class="text-[10px] font-mono tracking-widest uppercase text-cyan-200">AI SYSTEM LIVE</span>
        </div>
        <div class="glass-card w-8 h-8 rounded-full flex items-center justify-center border-glassBorder">
            <svg class="w-4 h-4 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
        </div>
    </div>

    <main class="w-full max-w-[375px] flex-1 flex flex-col pt-24 pb-8 px-6 space-y-8 relative z-10 fade-in">

        <div class="space-y-4">
            <div class="flex justify-between items-end">
                <div>
                    <span class="text-[10px] text-slate-400 font-medium uppercase tracking-[0.2em] block mb-1">Neural Load</span>
                    <span id="op-badge" class="text-xs text-cyan-400 font-mono text-glow">OPTIMAL_FLOW</span>
                </div>
            </div>
            
            <div class="glass-card p-4 rounded-xl flex items-center justify-center h-20 relative overflow-hidden">
                <div class="absolute inset-0 bg-gradient-to-t from-accent-cyan/5 to-transparent"></div>
                <div class="wave-container" id="ai-wave">
                    <div class="wave-bar"></div><div class="wave-bar"></div><div class="wave-bar"></div>
                    <div class="wave-bar"></div><div class="wave-bar"></div><div class="wave-bar"></div>
                    <div class="wave-bar"></div><div class="wave-bar"></div><div class="wave-bar"></div>
                </div>
            </div>
        </div>

        <div class="glass-card rounded-2xl p-8 text-center relative overflow-hidden group">
            <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-transparent via-cyan-400/50 to-transparent opacity-30"></div>
            
            <p class="text-[9px] text-slate-400 uppercase tracking-[0.25em] mb-4">Projected Liquidity</p>
            <div class="font-mono text-5xl font-light text-white tracking-tighter drop-shadow-lg relative z-10">
                <span class="text-accent-gold text-3xl align-top mt-2 inline-block opacity-80">$</span><span id="ui-balance">0.00</span>
            </div>
            <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-20 h-20 bg-cyan-500/10 blur-3xl rounded-full"></div>
        </div>

        <div class="flex-1 flex flex-col justify-center py-2">
            <button id="btn-claim" onclick="Controller.handleClaim()" class="btn-scanner relative w-full py-6 rounded-2xl bg-gradient-to-r from-emerald-500 to-teal-600 shadow-neon-green transform transition-all active:scale-[0.98] group overflow-hidden border border-white/10">
                
                <span id="btn-text" class="relative z-10 text-sm font-bold tracking-[0.2em] uppercase text-white font-sans flex items-center justify-center gap-2">
                    <span class="w-1.5 h-1.5 bg-white rounded-full animate-pulse"></span>
                    Initiate Sequence
                </span>
                
                <div id="btn-loader" class="hidden absolute inset-0 flex items-center justify-center bg-slate-800 z-20">
                    <div class="w-5 h-5 border-2 border-cyan-500 border-t-transparent rounded-full animate-spin"></div>
                </div>
            </button>

            <div id="claim-feedback" class="mt-5 h-6 text-center transition-all duration-500 opacity-0">
                <p id="feedback-text" class="flex items-center justify-center gap-2 font-mono text-[10px] text-cyan-400"></p>
            </div>
        </div>

        <div class="glass-card rounded-xl p-4 flex items-center justify-between border-l-2 border-l-slate-600 mt-auto">
            <div class="flex items-center gap-3">
                <div class="w-8 h-8 rounded-lg bg-slate-800/50 flex items-center justify-center text-slate-400 border border-white/5">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path></svg>
                </div>
                <div>
                    <p class="text-[9px] text-slate-500 uppercase tracking-widest font-semibold">Vault Status</p>
                    <p class="text-sm font-mono text-slate-200 tracking-tight">$5,000.00 <span class="text-[9px] text-slate-600">LOCKED</span></p>
                </div>
            </div>
            <div class="text-right">
                <div class="w-10 h-10 rounded-full border-2 border-slate-700 flex items-center justify-center relative">
                    <span class="text-[9px] font-mono text-slate-300">14d</span>
                    <svg class="absolute top-0 left-0 w-full h-full -rotate-90 text-cyan-500" viewBox="0 0 36 36">
                         <path class="stroke-current" stroke-dasharray="25, 100" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831" fill="none" stroke-width="2" />
                    </svg>
                </div>
            </div>
        </div>
    </main>

    <div id="modal-task" class="fixed inset-0 z-50 hidden">
        <div class="absolute inset-0 bg-[#050B14]/90 backdrop-blur-md fade-in"></div>
        <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[90%] max-w-[350px] glass-card border border-cyan-500/30 p-6 rounded-2xl shadow-neon">
            <div class="absolute -top-3 left-1/2 -translate-x-1/2 bg-cyan-900 text-cyan-200 px-3 py-1 rounded-full text-[9px] font-mono border border-cyan-500/50">SECURITY PROTOCOL</div>
            <h3 class="text-lg font-semibold text-white mb-2 text-center mt-2">Verification Required</h3>
            <div class="h-32 border border-dashed border-slate-600 rounded-xl my-6 flex flex-col items-center justify-center bg-black/20 animate-pulse">
                <span class="text-2xl mb-2">üëÅÔ∏è</span>
                <span class="text-[9px] text-slate-400 uppercase tracking-widest">Scan Proof</span>
            </div>
            <button onclick="Controller.submitTask()" class="w-full bg-cyan-600 text-white font-mono text-xs py-4 rounded-xl hover:bg-cyan-500 transition-colors">AUTHORIZE</button>
        </div>
    </div>

    <script>
        // Mock Server Logic (Same as before, just linking to new UI)
        const MockServer = {
            db: { balance: 1240.50, lastClaim: localStorage.getItem('mock_last'), isSunday: false, forceTask: false },
            async delay(ms) { return new Promise(r => setTimeout(r, ms)); },
            async getStatus() {
                await this.delay(500);
                const now = new Date();
                const last = this.db.lastClaim ? new Date(parseInt(this.db.lastClaim)) : null;
                const claimedToday = last && last.toDateString() === now.toDateString();
                let state = this.db.isSunday ? "MARKET_CLOSED" : (claimedToday ? "CLAIMED" : "READY_TO_CLAIM");
                return { ok: true, state: state, data: { balance: this.db.balance, system_live: !this.db.isSunday, next_cycle_in: 86400 } };
            },
            async claim() {
                await this.delay(800);
                if(this.db.isSunday) return { ok: false, state: "MARKET_CLOSED", data: {} };
                if(Math.random() < 0.3) return { ok: false, state: "TASK_REQUIRED", data: { type: "SCREENSHOT" } };
                const oldBalance = this.db.balance;
                this.db.balance += 12.50;
                this.db.lastClaim = Date.now();
                localStorage.setItem('mock_last', this.db.lastClaim);
                return { ok: true, state: "CLAIMED", data: { balance: this.db.balance, old_balance: oldBalance, next_cycle_in: 86400 } };
            },
            async submitTask() {
                await this.delay(1000);
                const oldBalance = this.db.balance;
                this.db.balance += 12.50;
                this.db.lastClaim = Date.now();
                localStorage.setItem('mock_last', this.db.lastClaim);
                return { ok: true, state: "CLAIMED", data: { balance: this.db.balance, old_balance: oldBalance, next_cycle_in: 86400 } };
            }
        };

        const Animator = {
            number(element, start, end, duration = 1000) {
                let startTimestamp = null;
                const step = (timestamp) => {
                    if (!startTimestamp) startTimestamp = timestamp;
                    const progress = Math.min((timestamp - startTimestamp) / duration, 1);
                    const easeProgress = 1 - Math.pow(1 - progress, 4); 
                    const current = start + (end - start) * easeProgress;
                    const parts = current.toFixed(2).split('.');
                    element.innerHTML = `${parts[0]}<span class="text-2xl text-slate-500">.${parts[1]}</span>`;
                    if (progress < 1) window.requestAnimationFrame(step);
                };
                window.requestAnimationFrame(step);
            }
        };

        const Timer = {
            interval: null,
            start(seconds) {
                if(this.interval) clearInterval(this.interval);
                let remaining = seconds;
                const update = () => {
                    if (remaining <= 0) { clearInterval(this.interval); Controller.init(); return; }
                    remaining--;
                    const h = Math.floor(remaining / 3600).toString().padStart(2, '0');
                    const m = Math.floor((remaining % 3600) / 60).toString().padStart(2, '0');
                    const s = (remaining % 60).toString().padStart(2, '0');
                    document.getElementById('feedback-text').innerHTML = 
                        `<span class="text-cyan-400">T-MINUS REBOOT ¬∑ ${h}:${m}:${s}</span>`;
                };
                update();
                this.interval = setInterval(update, 1000);
            },
            stop() { if(this.interval) clearInterval(this.interval); }
        };

        const Controller = {
            ui: {
                balance: document.getElementById('ui-balance'),
                btn: document.getElementById('btn-claim'),
                btnText: document.getElementById('btn-text'),
                loader: document.getElementById('btn-loader'),
                feedback: document.getElementById('claim-feedback'),
                sysBadge: document.getElementById('op-badge'),
                modal: document.getElementById('modal-task'),
                wave: document.getElementById('ai-wave')
            },

            async init() {
                this.ui.btn.classList.add('opacity-50', 'pointer-events-none');
                const res = await MockServer.getStatus();
                this.ui.btn.classList.remove('opacity-50', 'pointer-events-none');
                this.render(res, false);
            },

            render(res, animate = false) {
                if (animate && res.data.old_balance !== undefined) {
                    Animator.number(this.ui.balance, res.data.old_balance, res.data.balance);
                } else {
                    const parts = res.data.balance.toFixed(2).split('.');
                    this.ui.balance.innerHTML = `${parts[0]}<span class="text-2xl text-slate-500">.${parts[1]}</span>`;
                }

                // AI Pulse Logic
                if (!res.data.system_live) {
                    this.ui.sysBadge.innerText = "SYSTEM_OFFLINE";
                    this.ui.sysBadge.className = "text-xs text-red-500 font-mono text-glow";
                    this.ui.wave.style.opacity = "0.2"; // Dead wave
                } else {
                    this.ui.sysBadge.innerText = "OPTIMAL_FLOW";
                    this.ui.wave.style.opacity = "1"; // Alive wave
                }

                this.updateButton(res.state, res.data);
            },

            updateButton(state, data) {
                const { btn, btnText, feedback } = this.ui;
                // Reset basic classes
                btn.className = "btn-scanner relative w-full py-6 rounded-2xl transform transition-all group overflow-hidden border border-white/10";
                feedback.classList.remove('opacity-0');
                Timer.stop();

                switch(state) {
                    case 'READY_TO_CLAIM':
                        btn.classList.add('bg-gradient-to-r', 'from-emerald-500', 'to-teal-600', 'shadow-neon-green', 'active:scale-[0.98]');
                        btn.disabled = false;
                        btnText.innerHTML = `<span class="w-1.5 h-1.5 bg-white rounded-full animate-pulse"></span> INITIATE SEQUENCE`;
                        btnText.className = "relative z-10 text-sm font-bold tracking-[0.2em] uppercase text-white font-sans flex items-center justify-center gap-2";
                        feedback.classList.add('opacity-0');
                        break;

                    case 'CLAIMED':
                        btn.classList.add('bg-slate-800', 'cursor-not-allowed');
                        btn.disabled = true;
                        btnText.innerHTML = `SEQUENCE COMPLETED`;
                        btnText.className = "relative z-10 text-xs font-mono tracking-widest text-emerald-400/80";
                        Timer.start(data.next_cycle_in);
                        break;

                    case 'MARKET_CLOSED':
                        btn.classList.add('bg-red-900/20', 'border-red-500/30', 'cursor-not-allowed');
                        btn.disabled = true;
                        btnText.innerHTML = `LOCKED: SUNDAY PROTOCOL`;
                        btnText.className = "relative z-10 text-xs font-mono tracking-widest text-red-500";
                        break;
                }
            },

            async handleClaim() {
                this.ui.loader.classList.remove('hidden');
                this.ui.btnText.classList.add('opacity-0');
                const res = await MockServer.claim();
                this.ui.loader.classList.add('hidden');
                this.ui.btnText.classList.remove('opacity-0');

                if (res.ok) {
                    this.updateButton(res.state, res.data);
                    this.render(res, true);
                } else if (res.state === 'TASK_REQUIRED') {
                    this.ui.modal.classList.remove('hidden');
                }
            },

            async submitTask() {
                const btn = this.ui.modal.querySelector('button');
                btn.innerText = "PROCESSING...";
                const res = await MockServer.submitTask();
                this.ui.modal.classList.add('hidden');
                btn.innerText = "AUTHORIZE";
                if (res.ok) {
                    this.updateButton(res.state, res.data);
                    this.render(res, true);
                }
            }
        };

        Controller.init();
    </script>
</body>
</html>
