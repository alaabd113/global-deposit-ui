<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Living Market 2026</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">

  <!-- Three.js -->
  <script src="https://unpkg.com/three@0.155.0/build/three.min.js"></script>

  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <!-- Background 3D Scene -->
  <canvas id="scene"></canvas>

  <!-- UI Layer -->
  <main class="ui">

    <!-- HEADER -->
    <header>
      <div class="status">
        <span class="dot"></span>
        <span>SYSTEM LIVE</span>
      </div>
      <span class="ver">2026</span>
    </header>

    <!-- CORE -->
    <section class="core">

      <!-- HORSE LOGO -->
      <div class="logo-wrap">
        <svg id="horse" viewBox="0 0 100 100">
          <path d="M50 10 L70 40 L60 90 L40 90 L30 40 Z" />
        </svg>
        <canvas id="oil"></canvas>
      </div>

      <!-- BALANCE -->
      <div class="balance">
        <span class="label">TOTAL LIQUIDITY</span>
        <div class="value">$<span id="amount">1240.50</span></div>
      </div>

    </section>

    <!-- FOOTER -->
    <footer>
      <button id="claim">CLAIM</button>
      <div id="timer"></div>
    </footer>

  </main>

  <script src="engine.js"></script>
  <script src="scene.js"></script>
</body>
</html>
