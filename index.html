    <script>
        // 1. Ù…Ø­Ø§ÙƒØ§Ø© Ø§Ù„Ø³ÙŠØ±ÙØ± (Backend Mock)
        const Server = {

                isSunday: false,

                Controller.updateUIState();
            }

        // 2. Ù…ØªØ­ÙƒÙ… Ø§Ù„ÙˆØ§Ø¬Ù‡Ø© (UI Controller)
        const Controller = {
            els: {
                balance: document.getElementById('balance-display'),
                btn: document.getElementById('btn-claim'),
                btnTitle: document.getElementById('btn-title'),
                loader: document.getElementById('loader'),
                badge: document.getElementById('system-badge'),
                toast: document.getElementById('toast'),
                body: document.body
            },

            // ØªÙ†ÙÙŠØ° Ø§Ù„Ù…Ø·Ø§Ù„Ø¨Ø©
            handleClaim() {
                if (Server.data.isSunday || Server.data.claimedToday) return;

                const { btn, btnTitle, loader } = this.els;

                // Ø­Ø§Ù„Ø© Ø§Ù„ØªØ­Ù…ÙŠÙ„
                btnTitle.innerText = "Ø¬Ø§Ø±ÙŠ Ø§Ù„Ù…Ø¹Ø§Ù„Ø¬Ø©...";

                // Ù…Ø­Ø§ÙƒØ§Ø© ØªØ£Ø®ÙŠØ± Ø§Ù„Ø³ÙŠØ±ÙØ± (1.5 Ø«Ø§Ù†ÙŠØ©)
                setTimeout(() => {
                    // Ø§Ù„Ù†Ø¬Ø§Ø­
                    Server.data.balance += 12.50;
                    Server.data.claimedToday = true;
                    
                    this.updateBalance(Server.data.balance - 12.50, Server.data.balance);
                    this.showToast("ØªÙ… Ø¥Ø¶Ø§ÙØ© Ø§Ù„Ø±Ø§ØªØ¨ Ø¨Ù†Ø¬Ø§Ø­");
                    
                    // ØªØºÙŠÙŠØ± Ø­Ø§Ù„Ø© Ø§Ù„Ø²Ø±
                    loader.classList.add('hidden');
                    btnTitle.innerText = "ØªÙ… Ø§Ù„Ø§Ø³ØªÙ„Ø§Ù…";
                    btn.classList.remove('hero-btn');
                    btn.classList.add('bg-[#1A1D26]', 'border-green-500/50', 'text-green-500');
                    btn.querySelector('i').classList.replace('fa-hand-holding-dollar', 'fa-check');
                    btn.querySelector('i').classList.add('text-green-500');
                    
                }, 1500);
            },

            // ØªØ­Ø¯ÙŠØ« Ø­Ø§Ù„Ø© Ø§Ù„Ù†Ø¸Ø§Ù… (Ø§Ù„Ø£Ø­Ø¯)
            updateUIState() {
                const { body, badge, btn } = this.els;
                if (Server.data.isSunday) {
                    body.classList.add('sunday-mode');
                    badge.innerText = "SYSTEM FROZEN";
                    badge.className = "px-2 py-0.5 rounded border border-gray-600 bg-gray-800 text-[10px] text-gray-400 font-bold tracking-wider";
                } else {
                    body.classList.remove('sunday-mode');
                    badge.innerText = "SYSTEM ACTIVE";
                    badge.className = "px-2 py-0.5 rounded border border-green-500/30 bg-green-500/10 text-[10px] text-green-400 font-bold tracking-wider";
                }
            },

            // ØªØ­Ø±ÙŠÙƒ Ø§Ù„Ø£Ø±Ù‚Ø§Ù… (Ø¹Ø¯Ø§Ø¯)
            updateBalance(start, end) {
                let current = start;
                const increment = (end - start) / 20;
                const timer = setInterval(() => {
                    current += increment;
                    if (current >= end) {
                        current = end;
                        clearInterval(timer);
                    }
                    this.els.balance.innerText = current.toLocaleString(undefined, {minimumFractionDigits: 0, maximumFractionDigits: 0});
                }, 30);
            },

            showToast(msg) {
                const t = this.els.toast;
                document.getElementById('toast-msg').innerText = msg;
                t.classList.add('show');
                setTimeout(() => t.classList.remove('show'), 3000);
            }
        };
