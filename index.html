<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Global Deposit Market</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono&display=swap" rel="stylesheet">
<script src="https://cdn.tailwindcss.com"></script>

<script>
tailwind.config = {
  theme: {
    extend: {
      colors: {
        bg: '#0B0F1A',
        panel: '#11162A',
        border: '#1F2642',
        accent: '#3B82F6',
        success: '#22C55E',
        danger: '#EF4444',
        muted: '#94A3B8',
      },
      fontFamily: {
        sans: ['Inter', 'sans-serif'],
        mono: ['JetBrains Mono', 'monospace']
      }
    }
  }
}
</script>

<style>
/* Smooth professional transitions */
* {
  transition: background-color .2s ease, color .2s ease, transform .2s ease;
}

/* Button press realism */
.btn-exec:active {
  transform: scale(.98);
}

/* Price blink on update */
.price-flash {
  animation: flash .6s ease;
}
@keyframes flash {
  0% { color: #22C55E }
  100% { color: white }
}
</style>
</head>

<body class="bg-bg text-white min-h-screen flex justify-center">

<main class="w-full max-w-[420px] min-h-screen flex flex-col px-6 py-8">

<!-- HEADER -->
<header class="flex justify-between items-center mb-8">
  <div>
    <h1 class="text-lg font-semibold tracking-tight">
      Global Deposit Market
    </h1>
    <p class="text-xs text-muted">
      Institutional Liquidity Interface
    </p>
  </div>

  <div class="text-right">
    <p class="text-xs text-muted">Market Status</p>
    <p class="text-sm font-mono text-success">LIVE</p>
  </div>
</header>

<!-- PRICE PANEL -->
<section class="bg-panel border border-border rounded-xl p-6 mb-6">
  <p class="text-xs uppercase tracking-widest text-muted mb-2">
    Total Liquidity
  </p>
  <div class="flex items-end gap-2">
    <span class="text-4xl font-light">$</span>
    <span id="ui-balance" class="text-5xl font-medium">
      0.00
    </span>
  </div>
  <p class="text-xs text-muted mt-2 font-mono">
    Updated in real-time
  </p>
</section>

<!-- MARKET INFO -->
<section class="grid grid-cols-2 gap-4 mb-8">
  <div class="bg-panel border border-border rounded-lg p-4">
    <p class="text-xs text-muted">Locked Assets</p>
    <p class="font-mono mt-1">$5,000.00</p>
  </div>
  <div class="bg-panel border border-border rounded-lg p-4">
    <p class="text-xs text-muted">Next Cycle</p>
    <p class="font-mono mt-1">14 Days</p>
  </div>
</section>

<!-- ACTION -->
<section class="mt-auto">
  <button id="btn-claim"
    onclick="Controller.handleClaim()"
    class="btn-exec w-full h-14 rounded-lg bg-accent hover:bg-blue-500 text-white font-semibold tracking-wide">
    Execute Market Claim
  </button>

  <p id="feedback-text" class="text-center text-xs font-mono text-muted mt-4 h-4"></p>
</section>

<!-- FOOTER -->
<footer class="mt-8 text-center text-[10px] text-muted font-mono">
  Secure Execution · ISO Compliant · v2026.1
</footer>

</main>

<script>
/* =========================
   BUSINESS LOGIC (CLEAN)
========================= */

const MockServer = {
  balance: 1240.50,

  delay(ms){
    return new Promise(r => setTimeout(r, ms))
  },

  async getStatus(){
    await this.delay(400)
    return this.balance
  },

  async claim(){
    await this.delay(1000)
    const old = this.balance
    this.balance += 12.50
    return { old, current: this.balance }
  }
}

const Controller = {
  ui: {
    balance: document.getElementById('ui-balance'),
    feedback: document.getElementById('feedback-text'),
    btn: document.getElementById('btn-claim')
  },

  async init(){
    const balance = await MockServer.getStatus()
    this.render(balance)
  },

  render(value){
    this.ui.balance.textContent = value.toFixed(2)
  },

  async handleClaim(){
    this.ui.btn.disabled = true
    this.ui.feedback.textContent = "Executing order…"

    const res = await MockServer.claim()
    this.animate(res.old, res.current)

    this.ui.feedback.textContent = "Execution completed successfully"
    this.ui.btn.disabled = false
  },

  animate(start, end){
    let p = 0
    const step = () => {
      p += 0.05
      const val = start + (end - start) * p
      this.ui.balance.textContent = val.toFixed(2)
      this.ui.balance.classList.add("price-flash")
      if (p < 1) requestAnimationFrame(step)
    }
    step()
  }
}

Controller.init()
</script>

</body>
</html>
