<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>3D Market Reactor 2026</title>

<script src="https://cdn.tailwindcss.com"></script>

<style>
:root{
  --bg:#020617;
  --cyan:#00f6ff;
  --purple:#a855f7;
  --danger:#ff4d4d;
}

body{
  margin:0;
  background:var(--bg);
  color:#fff;
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:system-ui;
  overflow:hidden;
}

/* ===== 3D SCENE ===== */
.scene{
  perspective:1200px;
}

.reactor{
  position:relative;
  width:220px;
  height:220px;
  transform-style:preserve-3d;
}

/* ===== BLOCKS ===== */
.block{
  position:absolute;
  width:60px;
  height:60px;
  background:linear-gradient(135deg,rgba(0,246,255,.35),rgba(168,85,247,.35));
  border:1px solid rgba(255,255,255,.15);
  backdrop-filter:blur(6px);
  box-shadow:0 0 25px rgba(0,246,255,.25);
  transform-style:preserve-3d;
  animation:float 4s ease-in-out infinite;
}

.block::after{
  content:"";
  position:absolute;
  inset:0;
  background:radial-gradient(circle at top,rgba(255,255,255,.35),transparent 70%);
}

/* positions */
.b1{transform:translate3d(-80px,-40px,-120px)}
.b2{transform:translate3d(60px,-60px,-60px)}
.b3{transform:translate3d(-40px,70px,-30px)}
.b4{transform:translate3d(80px,60px,-160px)}

@keyframes float{
  0%,100%{transform:translateZ(var(--z)) translateY(0)}
  50%{transform:translateZ(calc(var(--z) + 40px)) translateY(-10px)}
}

/* ===== CORE ===== */
.core{
  position:absolute;
  inset:50%;
  width:80px;
  height:80px;
  margin:-40px;
  border-radius:50%;
  background:radial-gradient(circle,var(--cyan),transparent 70%);
  filter:blur(12px);
  animation:pulse 3s ease-in-out infinite;
}

@keyframes pulse{
  0%,100%{transform:scale(.9);opacity:.6}
  50%{transform:scale(1.1);opacity:1}
}

/* ===== UI ===== */
.panel{
  position:absolute;
  bottom:-110px;
  width:100%;
  text-align:center;
}

button{
  margin-top:14px;
  width:100%;
  padding:14px;
  background:transparent;
  border:1px solid rgba(0,246,255,.4);
  color:#fff;
  font-weight:600;
  letter-spacing:.2em;
  cursor:pointer;
}

button:hover{
  box-shadow:0 0 25px rgba(0,246,255,.4);
}

/* STATES */
.claiming .block{
  animation-duration:1.2s;
}
.locked .block{
  background:linear-gradient(135deg,rgba(255,77,77,.4),rgba(120,0,0,.4));
}
</style>
</head>

<body>
<div class="scene">
  <div id="reactor" class="reactor">
    <div class="block b1" style="--z:-120px"></div>
    <div class="block b2" style="--z:-80px"></div>
    <div class="block b3" style="--z:-40px"></div>
    <div class="block b4" style="--z:-160px"></div>
    <div class="core"></div>

    <div class="panel">
      <div class="text-xs opacity-60 tracking-widest">TOTAL LIQUIDITY</div>
      <div class="text-4xl mt-1">$<span id="balance">0.00</span></div>
      <button onclick="Controller.claim()">INITIALIZE CLAIM</button>
      <div id="status" class="text-xs mt-2 opacity-70"></div>
    </div>
  </div>
</div>

<script>
/* ===== MOCK SERVER ===== */
const Server={
  balance:1240,
  last:null,
  async claim(){
    await new Promise(r=>setTimeout(r,1200))
    if(Math.random()<.25) return {state:"LOCKED"}
    this.balance+=12.5
    this.last=Date.now()
    return {state:"CLAIMED",balance:this.balance}
  }
}

/* ===== CONTROLLER ===== */
const Controller={
  ui:{
    reactor:document.getElementById("reactor"),
    balance:document.getElementById("balance"),
    status:document.getElementById("status")
  },
  async claim(){
    this.ui.reactor.classList.add("claiming")
    this.ui.status.innerText="PROCESSING..."
    const res=await Server.claim()
    this.ui.reactor.classList.remove("claiming")

    if(res.state==="CLAIMED"){
      this.animateBalance(res.balance)
      this.ui.status.innerText="SEQUENCE COMPLETE"
    }else{
      this.ui.reactor.classList.add("locked")
      this.ui.status.innerText="SYSTEM LOCKED"
    }
  },
  animateBalance(val){
    const start=parseFloat(this.ui.balance.innerText)
    const dur=1000
    let t0=null
    const step=t=>{
      if(!t0) t0=t
      const p=Math.min((t-t0)/dur,1)
      const v=start+(val-start)*p
      this.ui.balance.innerText=v.toFixed(2)
      if(p<1) requestAnimationFrame(step)
    }
    requestAnimationFrame(step)
  }
}

Controller.animateBalance(Server.balance)
</script>
</body>
</html>
