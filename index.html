<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AETHER: The Breach</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=Manrope:wght@200;400;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        void: '#030303',
                        glass: 'rgba(255, 255, 255, 0.05)',
                    },
                    fontFamily: {
                        sans: ['Manrope', 'sans-serif'],
                        display: ['Syncopate', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    },
                    animation: {
                        'float': 'float 10s ease-in-out infinite',
                    },
                    keyframes: {
                        float: { '0%, 100%': { transform: 'translateY(0)' }, '50%': { transform: 'translateY(-10px)' } }
                    }
                }
            }
        }
    </script>

    <style>
        body { margin: 0; background-color: #030303; color: #fff; overflow: hidden; user-select: none; }
        
        /* ðŸŒŒ 1. Background Layers */
        #neural-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; pointer-events: none; }
        .shockwave { position: fixed; top: 50%; left: 50%; width: 0; height: 0; border-radius: 50%; box-shadow: 0 0 50px 20px rgba(255,255,255,0.8); opacity: 0; transform: translate(-50%, -50%); pointer-events: none; z-index: 5; }
        .shockwave.active { animation: shockwave 0.8s ease-out forwards; }
        @keyframes shockwave { 0% { width: 0; height: 0; opacity: 1; } 100% { width: 200vmax; height: 200vmax; opacity: 0; } }

        /* ðŸ”² 2. UI Elements */
        .monolith {
            background: linear-gradient(180deg, rgba(255,255,255,0.05) 0%, rgba(255,255,255,0.01) 100%);
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.05); box-shadow: 0 20px 50px -10px rgba(0,0,0,0.5);
        }
        .text-glow { text-shadow: 0 0 20px rgba(255,255,255,0.3); }
        
        /* âš¡ The Button */
        .btn-energy { position: relative; background: transparent; border: 1px solid rgba(255,255,255,0.1); overflow: hidden; transition: transform 0.2s; }
        .btn-fill { position: absolute; top: 0; left: 0; bottom: 0; width: 0%; background: #fff; box-shadow: 0 0 30px white; transition: width 0.1s linear; mix-blend-mode: overlay; }

        /* ðŸ’» 3. The Hacker Terminal */
        #terminal-modal {
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(30px);
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 0 100px rgba(0,0,0,0.8);
        }
        .terminal-text {
            color: rgba(255, 255, 255, 0.9);
            text-shadow: 0 0 5px rgba(255,255,255,0.5);
        }
        .blink-cursor { animation: blink 1s step-end infinite; }
        @keyframes blink { 50% { opacity: 0; } }

        /* Intro Animation */
        .fade-in { animation: fadeIn 2s cubic-bezier(0.2, 0.8, 0.2, 1) forwards; opacity: 0; transform: translateY(30px); }
        @keyframes fadeIn { to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">

    <canvas id="neural-canvas"></canvas>
    <div id="shockwave-effect" class="shockwave"></div>

    <main id="main-ui" class="w-full max-w-[400px] h-[90vh] relative z-10 flex flex-col justify-between p-8 fade-in transition-all duration-500">
        
        <header class="flex justify-between items-end">
            <div><div class="w-1 h-1 bg-white rounded-full mb-2 animate-pulse"></div><div class="text-[10px] font-display tracking-[0.3em] text-white/50">AETHER_CORE</div></div>
            <div class="text-[10px] font-sans text-white/30">V.22.0</div>
        </header>

        <div class="flex-1 flex flex-col items-center justify-center relative">
            <div class="relative w-40 h-40 mb-10 flex items-center justify-center animate-float">
                <div class="absolute inset-0 rounded-full bg-white/5 blur-3xl opacity-50"></div>
                <div class="absolute inset-0 border border-white/10 rounded-full scale-50"></div>
                <div id="core-light" class="w-2 h-2 bg-white shadow-[0_0_20px_white] rounded-full transition-all duration-1000"></div>
            </div>
            <div class="text-center mix-blend-screen">
                <div class="text-[10px] font-display text-white/40 mb-4 tracking-[0.4em]">CURRENT_RESONANCE</div>
                <div class="text-6xl font-light font-sans text-white text-glow tracking-tighter">
                    <span class="text-4xl align-top opacity-50 font-thin">$</span><span id="balance">0.00</span>
                </div>
            </div>
        </div>

        <div class="space-y-6">
            <div class="monolith rounded-2xl p-6 flex justify-between items-center">
                <div><div class="text-[9px] font-sans text-white/40 uppercase tracking-widest mb-1">Assets Secured</div><div class="text-lg font-sans font-light">$5,000.00</div></div>
                <div class="h-8 w-px bg-white/10"></div>
                <div class="text-right"><div class="text-[9px] font-sans text-white/40 uppercase tracking-widest mb-1">Cycle Phase</div><div class="text-lg font-sans font-light">14<span class="text-sm opacity-30">/60</span></div></div>
            </div>
            <div class="relative">
                <button id="btn-hold" class="btn-energy w-full h-20 rounded-full flex items-center justify-center group cursor-pointer"
                    onmousedown="Controller.startHold()" onmouseup="Controller.endHold()" onmouseleave="Controller.endHold()"
                    ontouchstart="Controller.startHold()" ontouchend="Controller.endHold()">
                    <div id="btn-fill" class="btn-fill"></div>
                    <span id="btn-text" class="relative z-10 text-[10px] font-display tracking-[0.3em] text-white group-hover:tracking-[0.5em] transition-all duration-500">HOLD TO BREACH</span>
                </button>
            </div>
        </div>
    </main>

    <div id="terminal-modal" class="fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-[90%] max-w-[380px] h-[300px] rounded-xl p-6 z-50 hidden flex-col font-mono text-xs overflow-hidden">
        <div class="flex items-center gap-2 mb-4 opacity-50">
            <div class="w-2 h-2 bg-white rounded-full animate-pulse"></div>
            <span class="tracking-widest">AETHER_LINK // BREACH_PROTOCOL</span>
        </div>
        <div id="terminal-screen" class="flex-1 overflow-y-auto flex flex-col justify-end">
            <div id="terminal-content" class="terminal-text whitespace-pre-wrap leading-relaxed"></div>
            <span class="blink-cursor">_</span>
        </div>
    </div>

    <script>
        // 1. PARTICLE SYSTEM (Modified for Explosion)
        const canvas = document.getElementById('neural-canvas');
        const ctx = canvas.getContext('2d');
        let width, height, particles = [], attractionPoint = null;

        function resize() { width = canvas.width = window.innerWidth; height = canvas.height = window.innerHeight; }
        window.addEventListener('resize', resize); resize();

        class Particle {
            constructor() {
                this.x = Math.random() * width; this.y = Math.random() * height;
                this.vx = (Math.random() - 0.5) * 0.5; this.vy = (Math.random() - 0.5) * 0.5;
                this.size = Math.random() * 1.5; this.exploding = false;
            }
            update() {
                if (this.exploding) {
                    // Explosion physics: move away from center fast
                    const dx = this.x - width/2; const dy = this.y - height/2;
                    const dist = Math.sqrt(dx*dx + dy*dy);
                    this.x += (dx/dist) * 15; this.y += (dy/dist) * 15;
                } else if (attractionPoint) {
                    // Attraction physics
                    const dx = attractionPoint.x - this.x; const dy = attractionPoint.y - this.y;
                    this.x += dx * 0.08; this.y += dy * 0.08;
                } else {
                    // Normal floating
                    this.x += this.vx; this.y += this.vy;
                }
                // Boundary wrap (only if not exploding)
                if (!this.exploding) {
                    if (this.x < 0) this.x = width; if (this.x > width) this.x = 0;
                    if (this.y < 0) this.y = height; if (this.y > height) this.y = 0;
                }
            }
            draw() {
                ctx.fillStyle = `rgba(255, 255, 255, ${this.size * 0.25})`;
                ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2); ctx.fill();
            }
            explode() { this.exploding = true; }
        }
        for (let i = 0; i < 180; i++) particles.push(new Particle());

        function animate() {
            ctx.clearRect(0, 0, width, height);
            for (let i = 0; i < particles.length; i++) {
                particles[i].update(); particles[i].draw();
                if (!particles[i].exploding) {
                    for (let j = i; j < particles.length; j++) {
                        const dx = particles[i].x - particles[j].x; const dy = particles[i].y - particles[j].y;
                        const dist = Math.sqrt(dx*dx + dy*dy);
                        if (dist < 100) {
                            ctx.beginPath(); ctx.strokeStyle = `rgba(255, 255, 255, ${0.1 - dist/1000})`;
                            ctx.lineWidth = 0.5; ctx.moveTo(particles[i].x, particles[i].y); ctx.lineTo(particles[j].x, particles[j].y); ctx.stroke();
                        }
                    }
                }
            }
            requestAnimationFrame(animate);
        }
        animate();

        // 2. HACKER CONTROLLER
        const Controller = {
            state: { holding: false, claimed: false },
            hackLines: [
                "> INITIALIZING AETHER BRIDGE...",
                "> BYPASSING FIREWALL [GATE_0X99]",
                "  [ ok ] TUNNEL ESTABLISHED",
                "> INJECTING PAYLOAD: 0x4F 0x4B...",
                "  Generating keys... ||||||||||",
                "> DECRYPTING LIQUIDITY POOL",
                "  Hash found: 4d9e8f7a6b...",
                "> EXECUTING TRANSFER PROTOCOL...",
                "  [ ok ] ASSETS SECURED",
                "> BREACH SUCCESSFUL."
            ],

            els: {
                btnFill: document.getElementById('btn-fill'),
                btnText: document.getElementById('btn-text'),
                balance: document.getElementById('balance'),
                coreLight: document.getElementById('core-light'),
                terminal: document.getElementById('terminal-modal'),
                termContent: document.getElementById('terminal-content'),
                mainUi: document.getElementById('main-ui'),
                shockwave: document.getElementById('shockwave-effect')
            },

            startHold() {
                if (this.state.claimed) return;
                this.state.holding = true;
                // Start attracting particles + Fill button
                attractionPoint = { x: width/2, y: height/2 };
                this.els.btnFill.style.width = '100%';
                this.els.btnFill.style.transition = 'width 2s cubic-bezier(0.2, 0.8, 0.2, 1)';

                // Start Hacking Sequence after slight delay
                setTimeout(() => { if(this.state.holding) this.runHackingSequence(); }, 500);
            },

            endHold() {
                if (this.state.claimed) return;
                this.state.holding = false;
                // Reset interaction
                attractionPoint = null;
                this.els.btnFill.style.width = '0%';
                this.els.btnFill.style.transition = 'width 0.5s ease-out';
                this.els.terminal.classList.add('hidden'); // Hide terminal if interrupted
                this.els.termContent.innerHTML = "";
            },

            async runHackingSequence() {
                this.els.terminal.classList.remove('hidden');
                this.els.mainUi.style.opacity = "0.3"; // Dim background UI
                this.els.mainUi.style.transform = "scale(0.95)";

                for (const line of this.hackLines) {
                    if (!this.state.holding) return; // Stop if user lets go
                    await this.typeLine(line);
                    await this.delay(Math.random() * 200 + 50); // Random pause between lines
                }
                
                if (this.state.holding) this.success();
            },

            async typeLine(line) {
                const newLine = document.createElement('div');
                this.els.termContent.appendChild(newLine);
                for (let i = 0; i < line.length; i++) {
                    newLine.textContent += line[i];
                    this.els.termContent.parentElement.scrollTop = this.els.termContent.parentElement.scrollHeight; // Auto scroll
                    await this.delay(30); // Typing speed
                }
            },

            success() {
                this.state.claimed = true;
                this.state.holding = false;
                
                // 1. Hide Terminal & Restore UI
                this.els.terminal.classList.add('hidden');
                this.els.mainUi.style.opacity = "1";
                this.els.mainUi.style.transform = "scale(1)";

                // 2. THE EXPLOSION (Particles + Shockwave)
                attractionPoint = null;
                particles.forEach(p => p.explode()); // Send particles flying
                this.els.shockwave.classList.add('active'); // Trigger shockwave ripple

                // 3. Update UI
                this.els.btnText.innerText = "BREACH COMPLETE";
                this.animateNumber(1240.50, 1253.00);
                
                // Core Flash
                this.els.coreLight.style.transform = "scale(50)";
                this.els.coreLight.style.opacity = "0";
                setTimeout(() => {
                    this.els.coreLight.style.transition = "none";
                    this.els.coreLight.style.transform = "scale(1)";
                    this.els.coreLight.style.opacity = "1";
                }, 500);
            },

            animateNumber(start, end) { /* Same as before */
                let current = start;
                const interval = setInterval(() => {
                    current += 0.25;
                    if (current >= end) { current = end; clearInterval(interval); }
                    const [int, dec] = current.toFixed(2).split('.');
                    this.els.balance.innerHTML = `${int}<span class="text-4xl align-top opacity-50 font-thin">.${dec}</span>`;
                }, 16);
            },
            delay(ms) { return new Promise(r => setTimeout(r, ms)); }
        };

        Controller.animateNumber(0, 1240.50);
    </script>
</body>
</html>
